name: Deploy to Firebase

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - 'scripts/**'
      - '*.md'
      - '.gitignore'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: .env

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install dependencies
        run: npm ci

      - name: Install functions dependencies
        run: cd functions && npm ci

      - name: Create .env.local
        run: |
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> .env.local
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> .env.local
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> .env.local
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> .env.local
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> .env.local
          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> .env.local

      - name: Create functions/.env
        run: |
          echo "GDRIVE_FOLDER_OPERATIONS=${{ secrets.GDRIVE_FOLDER_OPERATIONS }}" >> functions/.env
          echo "GDRIVE_FOLDER_PREPARATION=${{ secrets.GDRIVE_FOLDER_PREPARATION }}" >> functions/.env

      - name: Lint
        run: npm run lint

      - name: Build functions
        run: cd functions && npm run build

      - name: Build
        run: npm run build

      - name: Deploy Hosting
        run: npx firebase-tools deploy --only hosting --project finance-96f46

      - name: Delete old 1st Gen functions
        run: npx firebase-tools functions:delete uploadReceipts uploadBankBook downloadFile --project finance-96f46 --force
        continue-on-error: true

      - name: Deploy Functions (2nd Gen)
        run: npx firebase-tools deploy --only functions --project finance-96f46 --force

      - name: Deploy Firestore Indexes
        run: npx firebase-tools deploy --only firestore:indexes --project finance-96f46
